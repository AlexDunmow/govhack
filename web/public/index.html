<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <script src="//cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <title>GopherGrader</title>
    <style>
        body{
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            background: url(Perth-City-Skyline1.jpg) no-repeat;
            background-size: contains;
        }
        #search-box-container{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -15px;
            margin-left: -250px;
        }
        .search-box {
            width: 500px;
            /*
            margin: auto;
            */
            border: 1px solid grey;
            -webkit-border-radius: 3px;
            -webkit-box-shadow: 4px 4px 5px 0px rgba(0,0,0,0.50);
            color: white;
            overflow: hidden;
        }
        .search-input {
            width: 410px;
            border:0px;
            height: 30px;
            padding: 0;
            padding-left:10px;
        }
        .search-button {
            width: 80px;
            height: 30px;
            border: 0;
            border-left: 1px solid grey;
            background: #5680b5;
            color: #eee;
        }
    </style>
  </head>
  <body>
    <div>
        <div id="search-box-container">
            <div id="app" class=""></div>
        </div>
        <div id="spider-graph">
            spider crawly
        </div>
    </div>
    <script src="/app.js"></script>
    <script>
        $('.search-button').click(function(){
            Velocity(
                $('#search-box-container')[0],
                {top:50},
                {duration:300, easing: 'ease-out'}
            )
        })
    </script>
  </body>
</html>
